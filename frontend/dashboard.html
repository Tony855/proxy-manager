<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4F46E5;
            --secondary: #6366F1;
            --background: #F8FAFC;
            --card-bg: #FFFFFF;
            --text: #1E293B;
            --border: #E2E8F0;
            --radius: 16px;
            --shadow: 0 12px 24px -6px rgba(0,0,0,0.1);
            --error: #EF4444;
            --success: #10B981;
        }

        body {
            font-family: 'Inter', system-ui;
            background: var(--background);
            color: var(--text);
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            gap: 2rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 2rem;
            box-shadow: var(--shadow);
            transition: transform 0.2s;
            border: 1px solid var(--border);
            position: relative;
        }

        .card:hover {
            transform: translateY(-3px);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border);
        }

        .card-header h2 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--primary);
            font-weight: 600;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        input, select {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--card-bg);
            font-size: 1rem;
            transition: all 0.2s;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
            outline: none;
        }

        .btn {
            background: var(--primary);
            color: white;
            padding: 1rem 2rem;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.2s;
            font-weight: 600;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .item-group {
            border: 2px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin: 1.5rem 0;
            position: relative;
            transition: border-color 0.2s;
        }

        .item-group:hover {
            border-color: var(--primary);
        }

        .delete-btn {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: var(--error);
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            color: white;
            border: none;
            cursor: pointer;
        }

        .badge {
            background: var(--secondary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid var(--border);
        }

        .logout-btn {
            background: var(--secondary);
            padding: 0.75rem 1.5rem;
        }

        .status-indicator {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            background: var(--success);
            color: white;
            display: none;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .card {
                padding: 1.5rem;
            }
            
            .header-bar h1 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <script>
        (function checkAuth() {
            const authToken = localStorage.getItem('authToken');
            if (!authToken) {
                window.location.replace('login.html');
                return;
            }
            
            fetch('/api/verify', {
                headers: { 'Authorization': authToken }
            }).then(res => {
                if (!res.ok) throw new Error('‰ºöËØùÂ∑≤ËøáÊúü');
            }).catch(() => {
                localStorage.removeItem('authToken');
                window.location.replace('login.html');
            });
        })();
    </script>

    <div class="status-indicator" id="statusIndicator">‚úì Â∑≤ËøûÊé•</div>

    <div class="header-bar">
        <h1>Êô∫ËÉΩ‰ª£ÁêÜÊéßÂà∂Âè∞</h1>
        <button class="btn logout-btn" onclick="logout()">üö™ ÁôªÂá∫Á≥ªÁªü</button>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Ê†∏ÂøÉÈÄâÊã©</h2>
                <span class="badge">v2.2</span>
            </div>
            <select id="core-type" class="grid">
                <option value="clash">Clash Meta</option>
                <option value="xray">Xray</option>

        </div>

        <div class="card">
            <div class="card-header">
                <h2>IPÂàÜÁªÑÁÆ°ÁêÜ</h2>
                <button class="btn" onclick="addIPGroup()">‚ûï Ê∑ªÂä†ÂàÜÁªÑ</button>
            </div>
            <div id="ip-group-list">
                <div class="item-group">
                    <div class="grid" style="gap: 1.5rem; grid-template-columns: 1fr 2fr 1fr;">
                        <input type="text" class="group-name" placeholder="ÂàÜÁªÑÂêçÁß∞" required>
                        <input type="text" class="ip-cidr" placeholder="IP/CIDR (Â§ö‰∏™Áî®ÈÄóÂè∑ÂàÜÈöî)" required>
                        <select class="proxy-action">
                            <option value="direct">Áõ¥Ëøû</option>
                            <option value="proxy">‰ª£ÁêÜ</option>
                            <option value="block">ÈòªÊ≠¢</option>
                        </select>
                    </div>
                    <button class="delete-btn" onclick="this.parentElement.remove()">Âà†Èô§</button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>‰ª£ÁêÜÊúçÂä°Âô®</h2>
                <button class="btn" onclick="addProxy()">‚ûï Ê∑ªÂä†‰ª£ÁêÜ</button>
            </div>
            <div id="proxy-list">
                <div class="item-group">
                    <div class="grid" style="gap: 1.5rem;">
                        <select class="proxy-type" onchange="updateAuthFields(this)" style="grid-column: span 2;" required>
                            <option value="ss">Shadowsocks</option>
                            <option value="vmess">VMess</option>
                            <option value="vless">VLESS</option>
                            <option value="trojan">Trojan</option>
                            <option value="http">HTTP</option>
                            <option value="socks5">SOCKS5</option>
                            <option value="hysteria">Hysteria</option>
                            <option value="hysteria2">Hysteria2</option>
                            <option value="tuic">TUIC</option>
                            <option value="wireguard">WireGuard</option>
                        </select>
                        <input type="text" class="proxy-name" placeholder="ÂêçÁß∞" required>
                        <input type="text" class="proxy-server" placeholder="ÊúçÂä°Âô®Âú∞ÂùÄ" required>
                        <input type="number" class="proxy-port" placeholder="Á´ØÂè£" min="1" max="65535" required>
                        <div class="auth-fields" style="grid-column: span 4;"></div>
                    </div>
                    <button class="delete-btn" onclick="this.parentElement.remove()">Âà†Èô§</button>
                </div>
            </div>

        <button class="btn" onclick="saveConfig()" style="width: 100%; padding: 1.25rem; font-size: 1.1em;">
            üíæ ‰øùÂ≠òÂπ∂Â∫îÁî®ÈÖçÁΩÆ
        </button>
    </div>

    <script>
        const authToken = localStorage.getItem('authToken');
        let isSaving = false;

        function showStatus(message, type = 'success') {
            const indicator = document.getElementById('statusIndicator');
            indicator.textContent = message;
            indicator.style.backgroundColor = type === 'error' ? 'var(--error)' : 'var(--success)';
            indicator.style.display = 'block';
            setTimeout(() => indicator.style.display = 'none', 3000);
        }

        function validateInputs() {
            let isValid = true;
            
            document.querySelectorAll('input[required], select[required]').forEach(el => {
                if (!el.value.trim()) {
                    el.style.borderColor = 'var(--error)';
                    isValid = false;
                } else {
                    el.style.borderColor = '';
                }
            });
            
            return isValid;
        }

        async function saveConfig() {
            if (isSaving) return;
            isSaving = true;
            
            try {
                if (!validateInputs()) {
                    showStatus('ËØ∑Â°´ÂÜôÊâÄÊúâÂøÖÂ°´Â≠óÊÆµ', 'error');
                    return;
                }

                const payload = {
                    core: {
                        type: document.getElementById('core-type').value,
                        version: '1.8.4'
                    },
                    proxies: [],
                    ip_groups: []
                };

                document.querySelectorAll('#proxy-list .item-group').forEach(item => {
                    const proxy = {
                        type: item.querySelector('.proxy-type').value,
                        name: item.querySelector('.proxy-name').value.trim(),
                        server: item.querySelector('.proxy-server').value.trim(),
                        port: parseInt(item.querySelector('.proxy-port').value),
                        auth: {}
                    };

                    item.querySelectorAll('.auth-fields input, .auth-fields select').forEach(field => {
                        proxy.auth[field.className] = field.value.trim();
                    });

                    payload.proxies.push(proxy);
                });

                document.querySelectorAll('#ip-group-list .item-group').forEach(item => {
                    payload.ip_groups.push({
                        name: item.querySelector('.group-name').value.trim(),
                        ips: item.querySelector('.ip-cidr').value.split(',').map(ip => ip.trim()),
                        action: item.querySelector('.proxy-action').value
                    });
                });

                const res = await fetch('/api/config', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': authToken 
                    },
                    body: JSON.stringify(payload)
                });

                const result = await res.json();
                
                if (res.ok) {
                    showStatus('ÈÖçÁΩÆ‰øùÂ≠òÊàêÂäüÔºÅ');
                    setTimeout(() => location.reload(), 1500);
                } else {
                    throw new Error(result.error || 'ÈÖçÁΩÆ‰øùÂ≠òÂ§±Ë¥•');
                }
            } catch (err) {
                showStatus(`ÈîôËØØ: ${err.message}`, 'error');
                console.error('Save error:', err);
            } finally {
                isSaving = false;
            }
        }

        function logout() {
            localStorage.removeItem('authToken');
            window.location.href = 'login.html';
        }

        function updateAuthFields(select) {
            const fields = select.closest('.item-group').querySelector('.auth-fields');
            const type = select.value;
            fields.innerHTML = '';

            const authTemplates = {
                ss: `
                    <input type="text" class="cipher" placeholder="Âä†ÂØÜÊñπÂºè" value="aes-256-gcm">
                    <input type="password" class="password" placeholder="ÂØÜÁ†Å">
                    <select class="plugin" onchange="updateSSPlugin(this)">
                        <option value="">Êó†Êèí‰ª∂</option>
                        <option value="obfs">Ê∑∑Ê∑ÜÊèí‰ª∂</option>
                    </select>
                    <div class="plugin-opts"></div>`,
                vmess: `
                    <input type="text" class="uuid" placeholder="UUID">
                    <input type="number" class="alterId" placeholder="Alter ID" value="0">
                    <select class="network">
                        <option value="tcp">TCP</option>
                        <option value="ws">WebSocket</option>
                    </select>`,
                vless: `
                    <input type="text" class="uuid" placeholder="UUID">
                    <select class="security">
                        <option value="none">Êó†Âä†ÂØÜ</option>
                        <option value="tls">TLS</option>
                    </select>`,
                trojan: `
                    <input type="password" class="password" placeholder="ÂØÜÁ†Å">
                    <input type="text" class="sni" placeholder="SNI">`,
                http: `
                    <input type="text" class="username" placeholder="Áî®Êà∑Âêç">
                    <input type="password" class="password" placeholder="ÂØÜÁ†Å">`,
                socks5: `
                    <input type="text" class="username" placeholder="Áî®Êà∑Âêç">
                    <input type="password" class="password" placeholder="ÂØÜÁ†Å">`,
                hysteria: `
                    <input type="text" class="protocol" placeholder="ÂçèËÆÆÔºàudp/tcpÔºâ" value="udp">
                    <input type="password" class="auth-str" placeholder="ËÆ§ËØÅÂ≠óÁ¨¶‰∏≤">
                    <input type="text" class="obfs-password" placeholder="Ê∑∑Ê∑ÜÂØÜÁ†Å">
                    <input type="number" class="ports" placeholder="Á´ØÂè£ËåÉÂõ¥ÔºàÂ¶Ç: 10000-20000Ôºâ">`,
                hysteria2: `
                    <input type="password" class="password" placeholder="ÂØÜÁ†Å">
                    <input type="text" class="obfs" placeholder="Ê∑∑Ê∑ÜÁ±ªÂûã">
                    <input type="text" class="obfs-password" placeholder="Ê∑∑Ê∑ÜÂØÜÁ†Å">`,
                tuic: `
                    <input type="text" class="uuid" placeholder="UUID">
                    <input type="password" class="password" placeholder="ÂØÜÁ†Å">
                    <select class="congestion-control">
                        <option value="cubic">CUBIC</option>
                        <option value="bbr">BBR</option>
                    </select>`,
                wireguard: `
                    <input type="text" class="private-key" placeholder="ÁßÅÈí•">
                    <input type="text" class="peer-public-key" placeholder="ÂØπÁ´ØÂÖ¨Èí•">
                    <input type="text" class="preshared-key" placeholder="È¢ÑÂÖ±‰∫´ÂØÜÈí•">
                    <input type="text" class="peer-address" placeholder="ÂØπÁ´ØÂú∞ÂùÄ">
                    <input type="number" class="mtu" placeholder="MTU" value="1420">`
            };

            fields.innerHTML = authTemplates[type] || '';
            if (type === 'ss') updateSSPlugin(fields.querySelector('.plugin'));
        }

        function updateSSPlugin(select) {
            const optsDiv = select?.parentElement.querySelector('.plugin-opts');
            if (optsDiv) {
                optsDiv.innerHTML = select.value === 'obfs' ? `
                    <select class="obfs-mode">
                        <option value="http">HTTPÊ∑∑Ê∑Ü</option>
                        <option value="tls">TLSÊ∑∑Ê∑Ü</option>
                    </select>
                    <input type="text" class="obfs-host" placeholder="Ê∑∑Ê∑ÜÂüüÂêç">
                ` : '';
            }
        }

        function addProxy() {
            const newItem = document.createElement('div');
            newItem.className = 'item-group';
            newItem.innerHTML = document.querySelector('#proxy-list .item-group').innerHTML;
            document.getElementById('proxy-list').appendChild(newItem);
            newItem.querySelector('.proxy-type').dispatchEvent(new Event('change'));
        }

        function addIPGroup() {
            const newItem = document.createElement('div');
            newItem.className = 'item-group';
            newItem.innerHTML = document.querySelector('#ip-group-list .item-group').innerHTML;
            document.getElementById('ip-group-list').appendChild(newItem);
        }
    </script>
</body>
